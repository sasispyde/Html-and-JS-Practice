<html>
<head>
<style>
.nav {

  list-style-type: none;

  padding: 0;
}

.nav li {

  padding: 20px;
}
.nav li a{
  color:black;
  width: 100%;

  display: inline-block;
  text-decoration:none;
}

  position: sticky;
  top: 0;
  padding: 0px;
}
</style>
</head>
<body>

<div class="sticky">

  <li><a href="#home">Home</a></li>
